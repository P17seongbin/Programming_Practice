<!-- How to style link -->

<!DOCTYPE html>

<html>
	<head>

		<style>
a:link { color:green;background-color:transparent;text-decoration:none;}
a:visited { color:purple;background-color:transparent;text-decoration:none;}
a:hover { color:skyblue;background-color:transparent;text-decoration:underline;}
a:active {color:yellow;background-color:transparent;text-decoration:underline;}
</style>
</head>
<body>
	<span> These links are connected to Naver: \n </span>

	<a href = "http://www.naver.com",target = "_blank"> On new window or tab </a>
	<a href = "http://www.naver.com",target = "_self"> On this window(Refresh) </a>
	<a href = "http://www.naver.com",target = "_top"> On full body of the window(?) </a>
	<a href = "http://www.naver.com",target = "_parent"> On parent frame </a>
	<p> this is Image link connected to NAVER: <a href = "http://www.naver.com",target = "_blank"> <img src = "https://s3.amazonaws.com/freebiesupply/large/2x/naver-logo-transparent.png", alt = "Image of NAVER logo"> </a> </p>
</body>
</html>
